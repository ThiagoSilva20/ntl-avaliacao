<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>av3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>

<body  data-bs-theme="dark">
    <main>
        <form id="form" class="row col-8 mx-auto" novalidate>
            <h1>Cadastro do Funcionário</h1>
            <div class="col-5">
                <label class="form-label" for="nome">Nome</label>
                <input id="nome" name="nome" class="form-control bg-transparent" type="text" required>
                <div class="invalid-feedback">
                    Campo obrigatório.
                </div>
            </div>
            <div class="col-5">
                <label class="form-label" for="sobrenome">Sobrenome</label>
                <input id="sobrenome" name="sobrenome" class="form-control bg-transparent" type="text" required>
                <div class="invalid-feedback">
                    Campo obrigatório.
                </div>
            </div>
            <div class="col-2">
                <label class="form-label" for="idade">Idade</label>
                <input id="idade" name="idade" class="form-control campo_opt bg-transparent" min="1" max="100" type="number" required>
                <div class="invalid-feedback">
                    Campo obrigatório.
                </div>
            </div>
            <div class="col-4">
                <label class="form-label" for="celular">Celular</label>
                <input id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" minlength="15" data-mask="(00) 00000-0000"
                    class="form-control bg-transparent numero" type="text" required>
                <div class="invalid-feedback">
                    Campo obrigatório.
                </div>
            </div>
            <div class="col-4">
                <label class="form-label" for="selecaoPrincipal">Principal</label>
                <select id="selecaoPrincipal" name="selecaoPrincipal" class="form-select bg-transparent" required>
                    <option value="" selected>Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
                <div class="invalid-feedback">
                    Campo obrigatório.
                </div>
            </div>
            <div class="col-4">
                <label class="form-label" for="selecaoWhatsapp">Whatsapp</label>
                <select id="selecaoWhatsapp" name="selecaoWhatsapp" placeholder="Selecione"  class="form-select bg-transparent" required>
                    <option  value="" selected>Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
                <div class="invalid-feedback">
                    Campo obrigatório.
                </div>
            </div>
            <div class="col-8">
                <label class="form-label" for="email">Email</label>
                <input id="email" name="email" placeholder="email@exemplo.com.br" class="form-control" type="email" pattern="^[^\s]+@[^\s]+\.[^\s]+$"
                required>
                <div class="invalid-feedback">
                    Campo obrigatório.
                </div>
            </div>
            <div class="col-4">
                <label class="form-label" for="corporativo">Corporativo</label>
                <select id="corporativo" name="corporativo" class="form-select bg-transparent" required>
                    <option value="" selected>Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
                <div class="invalid-feedback">
                    Campo obrigatório.
                </div>
            </div>
            <div class="d-grid g-3 col-2">
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </main>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
